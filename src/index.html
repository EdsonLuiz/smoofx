<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RSCSS</title>
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <section class="card-list">
      <div class="feature-card">
        <img
          class="image"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/409269/phone01.png"
          alt="phone"
        />
        <div class="card-footer -redtop">
          <h3 class="description">Smatphone</h3>
          <button class="action">Buy now</button>
        </div>
      </div>

      <div class="feature-card">
        <img
          class="image"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/409269/tablet01.png"
          alt="phone"
        />
        <div class="card-footer -greentop">
          <h3 class="description">Tablet</h3>
          <button class="action">Buy now</button>
        </div>
      </div>

      <div class="feature-card">
        <img
          class="image"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/409269/desktop01.png"
          alt="phone"
        />
        <div class="card-footer -bluetop">
          <h3 class="description">Desktop</h3>
          <button class="action">Buy now</button>
        </div>
      </div>
    </section>
    <!-- END .card-list -->

    <section class="feature-banner">
      <div class="feature-card">
        <img
          class="image"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/409269/field.jpg"
          alt="field image"
        />
        <div class="card-footer -bluetop">
          <p class="longdescription">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis
            voluptate, consectetur nihil ad omnis ratione iure at ipsam eius
            quibusdam? Aliquid sequi deserunt molestias amet culpa nulla nam
            doloribus aliquam!
          </p>
        </div>
      </div>
      <!-- END .feature-card -->
    </section>
    <!-- END .feature-banner -->
  </body>
</html>
